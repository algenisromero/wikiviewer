<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="container">
        <!-- HEADERS AND TITTLES -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Wikipedia Viewer</h1>
                <h2 class="text-center">FCC Front End Developement</h2>
            </div>
        </div>
        <!-- SEARCH BAR FORMS -->
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." id="searchTerm">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <!-- RANDOM WIKIPEDIA ARTICLE -->
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Random Article</a>
            </div>
        </div>
        <!-- OUTPUT RESULTS -->
        <div class="row">
            <div class="col-md-12">
                <ul id="output"></ul>
            </div>
        </div>
    </div>
</body>

</html>
